<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>接收参数</title>  
</head>  
<body>  
    <!-- 需要输入的text -->  
    username：<input type="input" id="username"> <br>   
    firstname：<input type="input" id="firstname">  
    <button type="button" id="btn">点击提交</button>  
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>  
    <script type="text/javascript">  
        $(function() {  
            $('#btn').click(function() {  
                var username = $('#username').val(); // 获取username的值  
                var firstname = $('#firstname').val(); // 获取firstname的值  
                $.ajax({  
                    url: 'http://localhost:1337/login', // url地址要跟node中的地址对应  
                    type: 'POST', // GET或者POST ，这里选用POST  
                    dataType: 'json',  
                    data: {  
                        username: username,  
                        firstname: firstname  
                    },  
                    success:function(data) {  
                        console.log(data);  
                        switch (data.code){  
                            case 1:  
                                alert('插入数据成功');  
                                break;  
                            case 2:  
                                alert('插入数据失败');  
                                break;  
                            case 0:  
                                alert('请求失败，请检查数据格式！');  
                        }  
                    }  
                })  

            });  
        });  
    </script>  
</body>  
</html>
